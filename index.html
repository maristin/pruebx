<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <title>Contactanos</title>

  <style type="text/css">


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f6f7fb;
      font-family: Arial, Helvetica, sans-serif;  
    }
    
    .form-contact {
      background: #FFF;
      width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 7px 13px 37px rgba(0, 0, 0, .8);
    }
    
    header {
      width: 100%;
      background: #4a78b3;
      overflow: hidden;
      color: white;
    }
    
    header span {
      font-size: 100px;
      display: block;
      text-align: center;
      padding: 2.5rem;
    }
    
    .contact {
      padding: .8rem;
      overflow: hidden;
      color: gray;
    }


    
    .contact label, .contact input, .contact textarea, .contact select {
      display: block;
      width: 100%;
      margin-bottom: 5px;   
    }
    
    .contact label {
      font-weight: 700;
    }
    
    .contact input:not([type='submit']), .contact textarea , .contact select {
      border: none;
      border-bottom: 2px solid #4a78b3;
      margin-bottom: 10px;
      font-size: 20px;
      outline: none;
      color: gray;
    }
    
    .contact textarea {
      min-height: 100px;
    }
    
    input[type='submit'] {
      padding: 10px;
      background: #4a78b3;
      border: none;
      color: white;
      font-size: 20px;
      /* pointer-events: none; */
      cursor: pointer;
    
    }
  </style>

</head>
